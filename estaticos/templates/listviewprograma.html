<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lista de Programas</title>
</head>
<body>
    {% for Programa in object_list %}
        <tr>
            <p>Codigo :<td>{{ Programa.codigo }}</td></p>
            <p>Nombre:<td>{{ Programa.nombre }}</td></p>
            <td>
                <a href="/detalleprograma/{{ Programa.codigo }}">
                    <button type="button" >detalle</button>
                </a>
          </td>
            <td>
             <a href="/editarprograma/{{ Programa.codigo }}">
             <button type="button">editar</button>
             </a>
            </td>
        <td>
            <a href="/eliminarprograma/{{ Programa.codigo }}">
               <button type="button">eliminar</button>
            </a>
          </td>
        </tr>
    {% endfor %}
</body>
</html>
